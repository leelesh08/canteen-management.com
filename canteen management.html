<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Service App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Food Service App</h1>
  </header>

  <div class="container">
    <div class="menu">
      <h2>Menu</h2>
      <ul id="menu-list">
        <!-- Menu items will be populated dynamically using JavaScript -->
      </ul>
    </div>

    <div class="cart">
      <h2>Cart</h2>
      <ul id="cart-items">
        <!-- Cart items will be populated dynamically using JavaScript -->
      </ul>
      <p>Total: $<span id="total-price">0.00</span></p>
      <button id="checkout-btn">Checkout</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
